name: Build and test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  full:
    name: Full
    strategy:
      matrix:
        toolchain:
          - { version: 1.88.0, fmt: false }
          - { version: 1.92.0, fmt: true }
          - { version: 'nightly', fmt: false }
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: ~/.rustup
          key: rustup-${{ runner.os }}-${{ matrix.toolchain.version }}
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: ~/.cargo
          key: cargo-${{ runner.os }}-${{ matrix.toolchain.version }}

      - run: rustup update ${{ matrix.toolchain.version }}
      - run: rustup default ${{ matrix.toolchain.version }}
      - run: rustup component add clippy rustfmt
      - if: matrix.toolchain.version == 'nightly'
        run: rustup component add rustc-codegen-cranelift-preview

      - if: matrix.toolchain.fmt && matrix.os == 'ubuntu-latest'
        run: cargo fmt --check

      - run: cargo build --verbose
      - run: cargo clippy -- --deny warnings
      - run: cargo clippy --tests -- --deny warnings
      - run: cargo test

      - run: cargo build --no-default-features --verbose
      - run: cargo clippy --no-default-features -- --deny warnings
      - run: cargo clippy --no-default-features --tests -- --deny warnings
      - run: cargo test --no-default-features --verbose

      - if: matrix.toolchain.version == 'nightly'
        run: cargo clean
      - if: matrix.toolchain.version == 'nightly'
        run: sh ./scripts/build-dev-cranelift.sh

